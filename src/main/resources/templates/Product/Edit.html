<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin.html}">

<head>
	<title>Edit product</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<div layout:fragment="content" class="px-5">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Edit product</h1>
			</div>
		</div>
		<div class="row px-5">
			<form th:action="@{/Product/Edit}" method="POST" th:object="${product}" enctype="multipart/form-data">
				<input th:field="*{id}" hidden>
				<input th:field="*{status}" hidden>
				<div class="form-group">
					<label>Product Name</label>
					<input th:field="*{name}" placeholder="Category Name" class="form-control" required>
				</div>
				<div class="form-group col-6">
					<label>Unit Price</label>
					<input th:field="*{unitprice}" placeholder="Unit Price" class="form-control" required>
				</div>
				<div class="form-group col-6">
					<label>Product Image</label>
					<input  type="file" name="image" accept="image/png, image/jpeg" required>
				</div>
				<div class="form-group col-6">
					<label>Category</label>
					<select name="categoryid" class="form-select form-control">
					    <option th:each="item : ${categories}" th:value="${item.id}" th:text="${item.name}" ></option>
					</select>
				</div>
				<input type="submit" value="Edit" class="btn btn-primary"/>
				
			</form>
		</div>
		
	</div>
</body>

</html>
