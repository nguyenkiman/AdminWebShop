<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin.html}">

<head>
	<title>Add new order</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<div layout:fragment="content" class="px-5">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Add new order</h1>
			</div>
		</div>
		<div class="row px-5">
			<form th:action="@{/Order/Create}" method="POST" th:object="${order}" >
				
				<div class="form-group col-6">
					<label>Customer Name</label>
					<select name="custid" class="form-select form-control" required>
					    <option th:each="item : ${customers}" th:value="${item.id}" th:text="${item.name}"></option>
					</select>
				</div>
				<div class="form-group col-6">
					<label>Receiver</label>
					<input th:field="*{receiver}" placeholder="Receiver name" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Address</label>
					<input th:field="*{address}" placeholder="Address" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Total money</label>
					<input th:field="*{totalmoney}" placeholder="Total money" type="number" class="form-control" required>
				</div>
				
				<input type="submit" value="Create" class="btn btn-primary"/>
				
			</form>
		</div>
		
	</div>
</body>

</html>
