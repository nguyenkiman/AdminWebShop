<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin.html}">

<head>
	<title>Order Management</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Order Management</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
							<h1>Order List</h1>
							<div class="panel-heading">
								<a href="Order/Create" class="btn btn-primary">Add new Order</a>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>Id</th>
										<th>Người nhận</th>
										<th>Address</th>
										<th>Ngày đặt</th>
										<th>Tổng tiền</th>
										<th>Người đặt</th>
										<th ></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item : ${listOrder}">
										<td th:text="${item.id}"></td>
										
										<td th:text="${item.receiver}"></td>
										<td th:text="${item.address}"></td>
										<td th:text="${#dates.format(item.orderdate, 'dd-MMM-yyyy')}"></td>
										<td th:text="${item.totalmoney}"></td>
										<td th:text="${item.customer.name} "></td>
										<td>
											<a th:href="@{'Order/Edit/' + ${item.id}}" class="btn btn-default form-group">Edit</a>
											<a th:href="@{'Order/Delete/' + ${item.id}}" class="btn btn-default form-group">Delete</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
