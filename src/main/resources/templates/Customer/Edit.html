<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin.html}">

<head>
	<title>Add new customer</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<div layout:fragment="content" class="px-5">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Add new customer</h1>
			</div>
		</div>
		<div class="row px-5">
			<form th:action="@{/Customer/Edit}" method="POST" th:object="${customer}" >
				<input th:field="*{id}" hidden>
				<input th:field="*{status}" hidden>
				
				<div class="form-group col-6">
					<label>CustName</label>
					<input th:field="*{name}" placeholder="Customer Name" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Address</label>
					<input th:field="*{address}" placeholder="Address" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input th:field="*{email}" placeholder="yourmail@gmail.com" type="email" class="form-control" required>
				</div>
				<div class="form-group">
					<label>Tellno</label>
					<input th:field="*{tellno}" placeholder="Tellno" class="form-control" required>
				</div>
				
				<input type="submit" value="Edit" class="btn btn-primary"/>
				
			</form>
		</div>
		
	</div>
</body>

</html>
