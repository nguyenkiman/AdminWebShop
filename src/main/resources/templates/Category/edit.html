<!doctype html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin.html}">

<head>
	<title>Title</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



</head>

<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Category Management</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Edit Categories
					</div>
					<div class="panel-body">
						<form th:action="@{/Category/Edit}" method="POST" th:object="${category}">
							<div class="form-group">
								<label>CategoryId</label>
								<input th:field="*{id}" type="number" placeholder="Category Id" class="form-control" value="${id} disabled" >
							</div>
							<div class="form-group">
								<label>Category Name</label>
								<input th:field="*{name}" placeholder="Category Name" class="form-control">
							</div>
							<input type="submit" value="Save"/>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>


</body>

</html>
