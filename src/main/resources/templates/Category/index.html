<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin.html}">

<head>
	<title>Title</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



</head>

<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Category Management</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1>Categories List</h1>
						<div>
						<form th:action="@{/Category/Create}" method="POST" th:object="${category}">
							<div class="form-group">
								<label>Category Name</label>
								<input th:field="*{name}" placeholder="Category Name" class="form-control">
							</div>
							<input type="submit" value="Create" class="btn btn-primary"/>
						</div>
						</div>
					</div>

					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>Id</th>
										<th>CategoryName</th>
										<th>Status</th>
										<th ></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item : ${listCategories}">
										<td th:text="${item.id}"></td>
										<td th:text="${item.name}"></td>
										<td th:text="${item.status} ? 'Active' : 'Disable'"></td>
										<td><a th:href="@{'Category/Edit/' + ${item.id}}"
												class="btn btn-default form-group">Edit</a>
										<a th:href="@{'Category/Delete/' + ${item.id}}"
												class="btn btn-default form-group">Disable</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


</body>

</html>
